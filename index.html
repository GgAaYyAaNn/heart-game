<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Hop</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

</head>

<body>

    <div class="container">
        <header>
            <div id="score">
                <span class="loader"></span>
            </div>
            <div id="user">
                <span class="loader"></span>
            </div>
        </header>

        <section id="game"> </section>
        <section id="scoreboard"> </section>

        <section id="another-chance" style="display: none">
            <div class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></div>
            <div class="content">
                <h1>Earn another chance by guessing number of hearts in this image</h1>
                <img />
                <div>
                    Number of hearts: <input type="number" id="another-chance-input">
                    <button  id="another-chance-confirm-btn">Confirm</button>
                </div>
            </div>
        </section>

    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
